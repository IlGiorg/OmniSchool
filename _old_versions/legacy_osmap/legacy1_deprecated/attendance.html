<!DOCTYPE html>
<html lang="en">
<h1>ATTENDANCE</h1>
<title>OSMAP | Attendance</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .button {
  background-color: #04aaaa; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  border-radius: 12px;
  transition-duration: 0.4s;
  
}
.button:hover {
  background-color: #ffffff; /* Green */
  color: rgb(0, 0, 0);
  border:#04aaaa
}

    </style>
</head>
<body>
    <label for="classSelect">Select the class</label>
    <select id="classSelect" onchange="redirectToPage()">
        <option value="">Select</option>
        <option value="9A">9A</option>
        <option value="9B">9B</option>
    </select>
    <button onclick="window.location.href='attendancerecords.html'"class="button">View Attendance Records</button>

    <script>
        function redirectToPage() {
            var selectElement = document.getElementById("classSelect");
            var selectedValue = selectElement.options[selectElement.selectedIndex].value;
            if (selectedValue === "9A") {
                window.location.href = "9A_Attendance.html";
            } else if (selectedValue === "9B") {
                window.location.href = "9B_Attendance.html";
            }
        }
    </script>
</body>
</html>
